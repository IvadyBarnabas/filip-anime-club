<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filip Anime Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="kepek/ICON.PNG.png">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>DanDaDan</h1>
            <nav>
                <a href="index.html">Főoldal</a>
                <a href="#">Animék</a>
                <a href="#">Kapcsolat</a>
            </nav>
            <img src="kepek/dandadanposter3.png" alt="header">
        </div>
    </header>
<main class="anime-main">
    <div class="anime-info">
        <img src="kepek/dandadanposter4.png" alt="Bunny Girl Senpai">
        <div class="anime-description">
            <h2>Műfajok:</h2>
            <p>Akció, Komédia, Supernatural, Shounen </p>
            <h2>Leírás:</h2>
            <p></p>
        </div>
    </div>
    <div class="select">
        <label for="seasonSelect">Évad:</label>
        <select id="seasonSelect" onchange="loadEpisodes()">
            <option value="1">1. évad</option>
            <!-- Itt lehet több évadot is hozzáadni -->
        </select>

        <label for="episodeSelect">Epizód:</label>
        <select id="episodeSelect" onchange="loadVideo()">
            <!-- Epizódok itt generálódnak -->
        </select>

        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
    </div>

  <script>
    const videoLinks = {
      1: {
        1: "//embed.indavideo.hu/player/video/7d7c334494", // Cseréld saját videa linkekre!
        2: "//embed.indavideo.hu/player/video/6fe30ccdd6",
        3: "//embed.indavideo.hu/player/video/b88565159b",
        4: "//embed.indavideo.hu/player/video/ea8b94aa3d",
        5: "//embed.indavideo.hu/player/video/7a89640562",
        6: "//embed.indavideo.hu/player/video/3a890f727d",
        7: "//embed.indavideo.hu/player/video/0f083ce193",
        8: "//embed.indavideo.hu/player/video/764d4a1895",
        9: "//embed.indavideo.hu/player/video/d92640bc17",
        10: "//embed.indavideo.hu/player/video/34ca39de36",
        11: "//embed.indavideo.hu/player/video/4d6aafdd5b",
        12: "//embed.indavideo.hu/player/video/210485621c"
      }
    };

    function loadEpisodes() {
      const season = document.getElementById('seasonSelect').value;
      const episodeSelect = document.getElementById('episodeSelect');
      episodeSelect.innerHTML = '';
      const episodes = videoLinks[season];
      for (const ep in episodes) {
        const option = document.createElement('option');
        option.value = ep;
        option.text = ep + '. rész';
        episodeSelect.appendChild(option);
      }
      loadVideo(); // automatikusan betölti az elsőt
    }

    function loadVideo() {
      const season = document.getElementById('seasonSelect').value;
      const episode = document.getElementById('episodeSelect').value;
      const videoUrl = videoLinks[season][episode];
      document.getElementById('videoPlayer').src = videoUrl;
    }

    window.onload = loadEpisodes;
  </script>
</main>
<footer>
    <p>&copy; 2025 Anime Nézés</p>
</footer>
</body>
</html>

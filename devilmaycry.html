<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filip Anime Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="kepek/ICON.PNG.png">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Devil May Cry</h1>
            <nav>
                <a href="index.html">Főoldal</a>
                <a href="#">Animék</a>
                <a href="#">Kapcsolat</a>
            </nav>
            <img src="kepek/devilmaycry2025poster6.png" alt="header">
        </div>
    </header>
<main class="anime-main">
  <div class="szereplok">
        <h2>Szereplők:</h2>
        <div class="cast">
            <div class="character-block" id="Yuu">
                <img src="szereplok/dante.png" alt="Yuu">
                <h3>Dante</h3>
            </div>
            <div class="character-block" id="Kazuki">
                <img src="szereplok/vergil.png" alt="Kazuki">
                <h3>vergil</h3>
            </div>
            <div class="character-block" id="Niko">
                <img src="szereplok/whiterabbit.png" alt="Niko">
                <h3>White Rabbit</h3>
            </div>
            <div class="character-block" id="Miwa">
                <img src="szereplok/lady.png" alt="Miwa">
                <h3>"Lady"</h3>
            </div>
        </div>
    </div>
    
 <div class="anime-container">
    <!-- BAL OLDAL: Videólejátszó -->
    <div class="video-wrapper">
        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
    </div>

    <!-- JOBB OLDAL: Választópanel + Leírás -->
    <div class="info-panel">
        <div class="select-panel">
            <label for="seasonSelect">Évad:</label>
            <select id="seasonSelect" onchange="loadEpisodes()">
                <option value="1">1. évad</option>
                <!-- Több évad is mehet ide -->
            </select>

            <label for="episodeSelect">Epizód:</label>
            <select id="episodeSelect" onchange="loadVideo()">
                <!-- Epizódok itt generálódnak -->
            </select>
        </div>

        <div class="description">
            <h3>Műfaj:</h3>
            <p>Akció, Fantasy</p>
            <h3>Korhatár:</h3>
            <p>16+</p>
            <h3>Epizódok: 12</h3>
            <p>8 rész</p>
            <h3>Megjelenés:</h3>
            <p>2025: Április 3</p>
            <h3>Stúdió:</h3>
            <p>Mir / Netflix</p>
        </div>
    </div>
</div>
    <div class="anime-info">
        <img src="kepek/devilmaycry2025poster2.png" alt="Devil May Cry 2025 Poster">
        <div class="anime-description">
            <h2>Az Anime Története:</h2>
        </div>
    </div>

  <script>
    const videoLinks = {
      1: {
        1: "//videa.hu/player?v=x7aWmFsmtr7occcx", // Cseréld saját videa linkekre!
        2: "//videa.hu/player?v=1UeM4FM2S22lGzrK",
        3: "//videa.hu/player?v=dm3g5HYae2CqDnV5",
        4: "//videa.hu/player?v=n0jjsvzAjLYjWKGm",
        5: "//videa.hu/player?v=DBVtDQ15gosqqlGR",
        6: "//videa.hu/player?v=IEGbTX98qBJofr3J",
        7: "//videa.hu/player?v=P7g4kweOqwHbhJIU",
        8: "//videa.hu/player?v=9vGh5QYHUCXTHmer" 
      }
    };

    function loadEpisodes() {
      const season = document.getElementById('seasonSelect').value;
      const episodeSelect = document.getElementById('episodeSelect');
      episodeSelect.innerHTML = '';
      const episodes = videoLinks[season];
      for (const ep in episodes) {
        const option = document.createElement('option');
        option.value = ep;
        option.text = ep + '. rész';
        episodeSelect.appendChild(option);
      }
      loadVideo(); // automatikusan betölti az elsőt
    }

    function loadVideo() {
      const season = document.getElementById('seasonSelect').value;
      const episode = document.getElementById('episodeSelect').value;
      const videoUrl = videoLinks[season][episode];
      document.getElementById('videoPlayer').src = videoUrl;
    }

    window.onload = loadEpisodes;
  </script>
</main>
<footer>
  <p>Filip Anime Club - Minden jog fenntartva</p>
</footer>
</body>
</html>

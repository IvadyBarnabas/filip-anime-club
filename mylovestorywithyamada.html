<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filip Anime Club</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="kepek/ICON.PNG.png">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>More Than A Married Couple But Not Lovers</h1>
            <nav>
                <a href="index.html">Főoldal</a>
                <a href="#">Animék</a>
                <a href="#">Kapcsolat</a>
            </nav>
            <img src="kepek/mylovestorywithyamadaposter2.png" alt="header">
        </div>
    </header>
<main class="anime-main">
    <div class="anime-info">
        <img src="kepek/mylovestorywithyamadaposter.png" alt="mylovestorywithyamada">
        <div class="anime-description">
            <h2>Műfajok:</h2>
            <p>Komédia, Romantikus, Seinen</p>
            <h2>Leírás:</h2>
            <p></p>
        </div>
    </div>
    <div class="select">
        <label for="seasonSelect">Évad:</label>
        <select id="seasonSelect" onchange="loadEpisodes()">
            <option value="1">1. évad</option>
            <!-- Itt lehet több évadot is hozzáadni -->
        </select>

        <label for="episodeSelect">Epizód:</label>
        <select id="episodeSelect" onchange="loadVideo()">
            <!-- Epizódok itt generálódnak -->
        </select>

        <iframe id="videoPlayer" src="" allowfullscreen></iframe>
    </div>

  <script>
    const videoLinks = {
      1: {
        1: "//embed.indavideo.hu/player/video/2c156c84e5", // Cseréld saját videa linkekre!
        2: "//embed.indavideo.hu/player/video/6fe30ccdd6",
        3: "//embed.indavideo.hu/player/video/2359f28e57",
        4: "//embed.indavideo.hu/player/video/ffa586da56",
        5: "//embed.indavideo.hu/player/video/72ff6ebf18",
        6: "//embed.indavideo.hu/player/video/0e9d729587",
        7: "//embed.indavideo.hu/player/video/0b2404a376",
        8: "//embed.indavideo.hu/player/video/507905294b",
        9: "//embed.indavideo.hu/player/video/282b9d28d9",
        10: "//embed.indavideo.hu/player/video/d7c54049fc",
        11: "//embed.indavideo.hu/player/video/c281f516b3",
        12: "//embed.indavideo.hu/player/video/97ef103e88"
      }
    };

    function loadEpisodes() {
      const season = document.getElementById('seasonSelect').value;
      const episodeSelect = document.getElementById('episodeSelect');
      episodeSelect.innerHTML = '';
      const episodes = videoLinks[season];
      for (const ep in episodes) {
        const option = document.createElement('option');
        option.value = ep;
        option.text = ep + '. rész';
        episodeSelect.appendChild(option);
      }
      loadVideo(); // automatikusan betölti az elsőt
    }

    function loadVideo() {
      const season = document.getElementById('seasonSelect').value;
      const episode = document.getElementById('episodeSelect').value;
      const videoUrl = videoLinks[season][episode];
      document.getElementById('videoPlayer').src = videoUrl;
    }

    window.onload = loadEpisodes;
  </script>
</main>
<footer>
    <p>&copy; 2025 Anime Nézés</p>
</footer>
</body>
</html>
